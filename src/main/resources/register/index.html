<!DOCTYPE html>
<html>
<head>
    <title>ERS | Employee-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">ERS | Register</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div id="register-container">
        <form id="register-form">
            <div id="register-txt">Register</div>
            <label for="username">Create Username:</label>
            <input type="text" id=username placeholder="Username" required minlength="6" maxlength="50">
            <label for="password">Create Password:</label>
            <input type="password" id=password placeholder="Password" required minlength="6" maxlength="50">
            <label for="firstname">Enter First Name:</label>
            <input type="text" id=firstname placeholder="First Name" required minlength="1" maxlength="25">
            <label for="lastname">Enter Last Name:</label>
            <input type="text" id=lastname placeholder="Last Name" required minlength="1" maxlength="25">
            <label for="emailaddress">Enter Email Address:</label>
            <input type="text" id=emailaddress placeholder="Email Address" required minlength="4" maxlength="100">
            <div id="role-radio">Choose Role:
              <div id="employee-option">
                <input type="radio" name="role" value="1" id="employee-radio">
                <label for="employee-radio" id="radiolabel1">Employee</label>
              </div>
              <div id="financialmanager-option">
                <input type="radio" name="role" value="2" id="financialmanager-radio">
                <label for="financialmanager-radio" id="radiolabel2">Financial Manager</label>
              </div> 
            </div>
            <div id="message"></div>
          <button id="register-btn" class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./register.js"></script>
</body>
</html>
