<!DOCTYPE html>
<html>
<head>
    <title>ERS | Submit Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Submit Reimbursment Tickets</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../../../index.html">Log Out</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Back to Dashboard</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div id="path-container">
        <form id="submit-ticket-form">
          <div id="submit-txt">Submit Reimbursement</div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Amount" min="0.01" value="0", step=".01">
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Description" required minlength="6" maxlength="250">
            <div id="type-radio">Choose Type:
              <div id="lodging-option">
                <input type="radio" name="type" value="1" id="lodging-radio">
                <label for="lodging-radio" id="radiolabel1">Lodging</label>
              </div>
              <div id="food-option">
                <input type="radio" name="type" value="2" id="food-radio">
                <label for="food-radio" id="radiolabel2">Food</label>
              </div>
              <div id="travel-option">
                <input type="radio" name="type" value="3" id="travel-radio">
                <label for="travel-radio" id="radiolabel3">Travel</label>
              </div>  
            </div>
            <div id="message"></div>
          <button id="submit-btn" class="btn btn-primary" type="submit">Submit</button>
        </form>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
